<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Preview with Custom Frame</title>
    <style>
        .spotify-frame {
            width: 320px;
            /* Adjust to include padding/border */
            height: 100px;
            /* Adjust to include padding/border */
            padding: 10px;
            border: 5px solid #1DB954;
            /* Spotify green color */
            background-color: #000;
            /* Background color behind the iframe */
            border-radius: 10px;
            /* Optional: rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Optional: shadow effect */
        }

        .spotify-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Remove default iframe border */
        }
    </style>
</head>

<body>
    <h1>Spotify Preview with Custom Frame</h1>

    <div class="spotify-frame">
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/playlist/1FjRG0Tt0nk9oe0Hgo0ID2?utm_source=generator" width="100%"
            height="152" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </iframe>
    </div>

</body>

</html>
